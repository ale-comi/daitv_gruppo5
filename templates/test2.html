<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #sidebar {
      width: 200px;
      height: 100vh;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    #content {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .genre {
      cursor: pointer;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #fff;
    }

    .genre:hover {
      background-color: #555;
    }

    .film-card {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div class="genre" onclick="showMovies('action')">Azione</div>
    <div class="genre" onclick="showMovies('comedy')">Commedia</div>
    <div class="genre" onclick="showMovies('drama')">Dramma</div>
    <!-- Aggiungi altri generi secondo necessità -->
  </div>

  <div id="content">
    <div id="actionMovies" style="display: none;">
      <div class="film-card">Film Azione 1</div>
      <div class="film-card">Film Azione 2</div>
      <!-- Aggiungi altre card per il genere Azione -->
    </div>

    <div id="comedyMovies" style="display: none;">
      <div class="film-card">Film Commedia 1</div>
      <div class="film-card">Film Commedia 2</div>
      <!-- Aggiungi altre card per il genere Commedia -->
    </div>

    <div id="dramaMovies" style="display: none;">
      <div class="film-card">Film Drammatico 1</div>
      <div class="film-card">Film Drammatico 2</div>
      <!-- Aggiungi altre card per il genere Drammatico -->
    </div>
    <!-- Aggiungi altri contenitori per gli altri generi secondo necessità -->
  </div>

  <script>
    function showMovies(genre) {
      // Nascondi tutti i contenitori dei film
      document.getElementById('actionMovies').style.display = 'none';
      document.getElementById('comedyMovies').style.display = 'none';
      document.getElementById('dramaMovies').style.display = 'none';

      // Mostra solo il contenitore del genere selezionato
      document.getElementById(genre + 'Movies').style.display = 'block';
    }
  </script>

</body>
</html>
